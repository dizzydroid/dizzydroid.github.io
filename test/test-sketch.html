<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Sketch Persona Selector Test</title>
    <link rel="stylesheet" href="../assets/css/sketch-persona-selector.css">
</head>
<body>
    <h1>Testing Sketch Persona Selector</h1>
    <button onclick="showSketch()">Show Sketch Selector</button>
    <button onclick="clearStorage()">Clear Storage</button>
    
    <script src="../assets/js/sketch-persona-selector.js"></script>
    <script>
        function showSketch() {
            console.log('Creating sketch selector...');
            const sketch = new SketchPersonaSelector();
            sketch.show((selectedPersona) => {
                console.log('Selected persona:', selectedPersona);
                alert('Selected: ' + selectedPersona);
            });
        }
        
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            console.log('Storage cleared');
        }
        
        // Test shouldShow method
        console.log('shouldShow:', SketchPersonaSelector.shouldShow());
    </script>
</body>
</html>
