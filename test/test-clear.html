<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage - Test First Visit</title>
</head>
<body>
    <h1>Clear Storage for Testing</h1>
    <button onclick="clearStorage()">Clear All Storage</button>
    <button onclick="redirectToHome()">Go to Home</button>
    
    <script>
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            alert('Storage cleared! You can now test the first-visit experience.');
        }
        
        function redirectToHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
